<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solitaire Gewinnanimation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        text-align: center;
        padding: 50px;
    }
    .cards {
        position: relative;
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        position: absolute;
        width: 80px;
        height: 120px;
        background-color: #3498db;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transform-origin: bottom center;
    }
    .card:nth-child(2) {
        left: 20px;
    }
    .card:nth-child(3) {
        left: 40px;
    }
    .card:nth-child(4) {
        left: 60px;
    }
    .card:nth-child(5) {
        left: 80px;
    }
    .message {
        font-size: 24px;
        margin-top: 30px;
    }
</style>
</head>
<body>
    <h1>Solitaire Gewinnanimation</h1>
    
    <div class="cards">
        <div class="card" style="bottom: 0px; animation: moveCard 1s ease-in-out forwards;"></div>
        <div class="card" style="bottom: 0px; animation: moveCard 1s ease-in-out forwards 0.2s;"></div>
        <div class="card" style="bottom: 0px; animation: moveCard 1s ease-in-out forwards 0.4s;"></div>
        <div class="card" style="bottom: 0px; animation: moveCard 1s ease-in-out forwards 0.6s;"></div>
        <div class="card" style="bottom: 0px; animation: moveCard 1s ease-in-out forwards 0.8s;"></div>
    </div>

    <div class="message">
        Glückwunsch! Sie haben das Spiel gewonnen.
    </div>

    <script>
        // Simuliere die Kartenbewegung
        function moveCards() {
            let cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.bottom = '120px'; // Zielposition der Karte
                card.style.left = (index * 20) + 'px'; // Versatz für gestapelte Karten
            });
        }
        moveCards();

        // CSS Animationen für die Kartenbewegung
        @keyframes moveCard {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(-120px) rotate(360deg);
            }
        }
    </script>
</body>
</html>
