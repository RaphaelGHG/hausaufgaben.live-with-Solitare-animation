<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solitaire Winning Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #3d3d3d; /* Dark background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .solitaire-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 80px;
    height: 120px;
    background-color: #fff;
    border: 1px solid #333;
    position: relative;
    margin: 0 10px;
    animation: win-animation 2s ease-in-out infinite;
  }

  @keyframes win-animation {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    50% {
      transform: translateY(-20px);
      opacity: 0.7;
    }
    100% {
      transform: translateY(-40px);
      opacity: 0.4;
    }
  }
</style>
</head>
<body>
  <div class="solitaire-container">
    <div class="card"></div>
    <div class="card"></div>
    <!-- Add more card elements as needed -->
  </div>
</body>
</html>
